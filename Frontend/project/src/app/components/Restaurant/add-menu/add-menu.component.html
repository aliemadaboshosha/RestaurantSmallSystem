

  <div class="container my-5">
  <h1 class="mb-3">Add new Item</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addItem()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="CreateMenuItem.name" required>
        </div>





        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" class="form-control" name="image"  required>
        </div> 
        

        <div class="mb-3">
          <label class="form-label">Sizes</label>
          <div *ngFor="let size of menuItemSizesArr">
            <input type="checkbox" id="{{size.sizeId}}" name="{{size.name}}" [(ngModel)]="size.checked">
            <label for="{{size.sizeId}}">{{size.name}}</label>
            <input type="number" class="form-control" name="{{size.priceName}}" [(ngModel)]="size.price" [disabled]="!size.checked">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">ADD</button>
      </form>
    </div>
  </div>
</div>
